<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperture convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Temperture Converter</h1>
            <span class="Temperture-icon"></span>
            <i class="fa-solid fa-temperature-high"></i>
        </div>

       <div 
        id="Celcius">
    <input type="number" name ="" placeholder="Celcius">
<span class="icon">&#8451</span></div>
<div 
id="Fahrenheit">
<input type="number" name ="" placeholder="Fahrenheit">
<span class="icon">&#8457</span></div>
<div 
id="Kelvin">
<input type="number" name ="" placeholder="Kelvin">
<span class="icon">&#8490</span></div>
<div 
id="Rankine">
<input type="number" name ="" placeholder="Rankine">
<span class="icon">&#8477</span></div>
    <div class="button">
        <button>All Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
